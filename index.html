<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-pap0t..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class="bg-white flex justify-between items-center w-full px-6 py-4 md:px-[60px] md:py-[24px]">
  
  
  <div class="flex items-center space-x-3">
    <div class="w-10 h-10 md:w-[50px] md:h-[50px]">
      <img src="./assets/logo.png" alt="logo" class="w-full h-full object-contain" />
    </div>
    <h1 class="text-[#006747] font-bold leading-tight text-base md:text-xl">
      Emergency <br />
      Service
    </h1>
  </div>

  <div class="flex items-center space-x-4 md:space-x-6">
    <!--heart-->
    <div class="flex items-center font-bold bg-[rgba(65,255,107,0.1)] px-2 py-1 rounded text-sm md:text-lg">
      <span class="mr-1">0</span> ❤️
    </div>

        <!--coint-->

    <div class="flex items-center font-bold bg-[rgba(65,255,107,0.1)] px-2 py-1 rounded text-sm md:text-lg">
      <span class="mr-1">100</span>
      <img src="assets/coin.png" alt="coin" class="w-5 h-5 md:w-[24px] md:h-[24px]" />
    </div>

    <!-- Copy -->
    <div class="flex items-center font-bold bg-[rgba(0,166,62,1)] text-white px-2 py-1 rounded-xl text-lg">
      <span class="mr-1">2</span> copy
    </div>
  </div>
</header>
<!-- Main Section with Logo and Text Below -->
<section class="px-4 md:px-16 h-64 flex justify-center items-center"
  style="background: linear-gradient(to right, rgba(1,50,35,1), rgba(0,103,71,1), rgba(1,50,35,1));">
  
  <div class="flex flex-col items-center space-y-4">
    <!-- logo -->
    <div class="w-24 h-24 md:w-32 md:h-32 flex-shrink-0">
      <img src="assets/logo.png" alt="Logo" class="w-full h-full object-contain" />
    </div>

    <!-- text -->
    <div class="text-center">
      <h1 class="text-2xl md:text-4xl font-bold text-white">
        Emergency Service Directory
      </h1>
      <h2 class="mt-2 text-sm md:text-lg text-white">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </h2>
    </div>
    
  </div>
</section>
